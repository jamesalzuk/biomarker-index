{% extends "base.html" %}

{% block content %}
<title>Measurables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Heading</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="measurable" class="form-control" id="url-box" placeholder="Search..." style="max-width: 300px;" autofocus required>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        
      </form>
      <br>
      {% for measurable in measurables %}
        <div class="card">
          <div class="card-header">
            <h4>{{ measurable.name }}</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">
              <span class="badge badge-secondary">{{ measurable.modality }}</span>
            </h5>
            <p class="card-text">{{ measurable.description }}</p>
            <a href="#" class="btn btn-primary">Find out more</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
{% endblock %}
    
</html>
