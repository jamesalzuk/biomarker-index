{% extends "base.html" %}

{% block content %}
<title>{{ modality }}</title>
  <body>
    <div class="container">
      <h1>{{ modality }}</h1>
      <br>
      {% for measurable in measurables %}
        <div class="card">
          <div class="card-header">
            <h4>{{ measurable.name }}</h4>
          </div>
          <div class="card-body">
            <p class="card-text">{{ measurable.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
{% endblock %}  
</html>
