{% extends "base.html" %}

{% block content %}
  <title>Login</title>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <div class="container">
      <h1>Login</h1>
      <form role="form" method='POST' action='/login'>
        <div class="form-group">
          <input type="text" name="email" class="form-control" id="url-box" placeholder="email" style="max-width: 300px;" autofocus required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="url-box" placeholder="password" style="max-width: 300px;" autofocus required>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
      <button class="btn btn-outline-success my-2 my-sm-0" ><a href="{{ url_for('register') }}"></button>
{% endblock %}  
</html>
